<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="main.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    body {
      font-family: 'Space Mono', serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-teal-100 h-screen flex flex-col justify-center items-center">
  <header class="mb-20">
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="bg-white flex md:flex-row flex-col justify-between items-center md:w-3/5 lg:w-2/5 rounded-2xl p-5 w-full">
    <div class="md:w-1/2 flex flex-col items-start p-5">
      <p class="mb-5 text-cyan-700">Bill</p>
      <div class="relative flex w-full">
        <span class="absolute left-3 top-2 text-gray-500">
          <img src="images/icon-dollar.svg" alt="">
        </span>
        <input class="bg-gray-100 rounded-lg p-2 text-right w-full" type="text" name="bill" id="bill" placeholder="0" autocomplete="off">
      </div>
      <p class="mb-5 mt-5 text-cyan-700">Select Tip %</p>
      <div class="grid grid-cols-3 gap-2">
        <button class="bg-cyan-700 text-white rounded-lg p-2 hover:bg-teal-900" id="tip-5" name="tip">5%</button>
        <button class="bg-cyan-700 text-white rounded-lg p-2 hover:bg-teal-900" id="tip-10" name="tip">10%</button>
        <button class="bg-cyan-700 text-white rounded-lg p-2 hover:bg-teal-900" id="tip-15" name="tip">15%</button>
        <button class="bg-cyan-700 text-white rounded-lg p-2 hover:bg-teal-900" id="tip-25" name="tip">25%</button>
        <button class="bg-cyan-700 text-white rounded-lg p-2 hover:bg-teal-900" id="tip-50" name="tip">50%</button>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-500">
            <img src="images/icon-dollar.svg" alt="">
          </span>
          <input class="bg-gray-100 text-cyan-600 rounded-lg p-2 pl-10 text-left w-full" type="text" name="custom" id="custom" placeholder="Custom" autocomplete="off">
        </div>
      </div>
      <p class="mb-5 mt-5 text-cyan-700">Number of People</p>
      <div class="relative flex w-full">
        <span class="absolute left-3 top-3 text-gray-500">
          <img src="images/icon-person.svg" alt="">
        </span>
        <input class="bg-gray-100 rounded-lg p-2 text-right w-full" type="text" name="people" id="people" placeholder="0" autocomplete="off">
      </div>
    </div>
    <div class="bg-cyan-700 md:w-1/2 w-full h-full rounded-lg flex flex-col items-start p-5">
      <div class="flex flex-row justify-between w-full mb-7">
        <p class="text-cyan-700 text-white flex flex-col justify-between">Tip Amount <span class="text-gray-400 text-sm">/ person</span></p>
        <p class="text-3xl text-cyan-200 flex flex-row items-center" id="tip">
          $
          <span>0.00</span>
        </p>
      </div>
      <div class="flex flex-row justify-between w-full">
        <p class="text-cyan-700 text-white flex flex-col justify-between">Total <span class="text-gray-400 text-sm">/ person</span></p>
        <p class="text-3xl text-cyan-200 flex flex-row items-center" id="total">
          $
          <span>0.00</span>
        </p>
      </div>
      <div class="md:mt-auto mt-10 w-full">
        <button class="bg-cyan-400 text-white rounded-lg p-2 w-full" id="reset">RESET</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tarek</a>.
  </div>
</body>
</html>
